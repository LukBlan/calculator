<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/pub-sub.js" defer></script>
    <script src="js/display-current-number.js" defer></script>
    <script src="./js/calculator-buttons.js" defer></script>
    <script src="./js/key-mapper.js" defer></script>
    <script src="./js/key-function.js" defer></script>
    <script src="js/compute-result.js" defer></script>
    <script src="js/calculator-state-manager.js" defer></script>
    <script src="js/display-current-expression.js" defer></script>
  </head>

  <body class="calculator">
    <div class="calculator-display">
      <p class="current-operation-display"></p>
      <p class="current-number-display">0</p>
    </div>

    <div class="row">
      <button class="clear-button">Clear</button>
      <button class="delete-button">Delete</button>
    </div>

    <div class="buttons-section">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button class="orange-background">=</button>
      <button>+</button>
    </div>
  </body>
</html>
