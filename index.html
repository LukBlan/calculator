<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/addEvents.js" defer></script>
    <script src="js/expression.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="operation-display">None</p>
        <p id="number-display">0</p>
      </div>
      <div class="row">
        <div id="clear-button"><p class="key">Clear</p></div>
        <div id="delete-button"><p class="key">Delete</p></div>
      </div>
      <div class="row">
        <div class="number"><p class="key">7</p></div>
        <div class="number"><p class="key">8</p></div>
        <div class="number"><p class="key">9</p></div>
        <div class="operation"><p class="key">/</p></div>
      </div>
      <div class="row">
        <div class="number"><p class="key">4</p></div>
        <div class="number"><p class="key">5</p></div>
        <div class="number"><p class="key">6</p></div>
        <div class="operation"><p class="key">x</p></div>
      </div>
      <div class="row">
        <div class="number"><p class="key">1</p></div>
        <div class="number"><p class="key">2</p></div>
        <div class="number"><p class="key">3</p></div>
        <div id="minusOperation"><p class="key">-</p></div>
      </div>
      <div class="row">
        <div class="number"><p class="key">0</p></div>
        <div id="dot"><p class="key">.</p></div>
        <div id="equal-button"><p class="key">=</p></div>
        <div class="operation"><p class="key">+</p></div>
      </div>
    </div>
  </body>
</html>
