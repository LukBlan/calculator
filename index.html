<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/add-events.js" defer></script>
    <script src="js/expression.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <p id="operation-display">None</p>
        <p id="number-display">0</p>
      </div>

      <div class="row">
        <button id="clear-button">Clear</button>
        <button id="delete-button">Delete</button>
      </div>

      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">/</button>
      </div>

      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">x</button>
      </div>

      <div class="row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="minusOperation">-</button>
      </div>

      <div class="row">
        <button class="number">0</button>
        <button id="dot">.</button>
        <button id="equal-button">=</button>
        <button class="operation">+</button>
      </div>
    </div>
  </body>
</html>
