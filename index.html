<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="currentOperation">None</p>
        <p id="currentNumber">0</p>
      </div>
      <div class="row">
        <div id="clear-button"><p>Clear</p></div>
        <div id="delete-button"><p>Delete</p></div>
      </div>
      <div class="row">
        <div><p class="number">7</p></div>
        <div><p class="number">8</p></div>
        <div><p class="number">9</p></div>
        <div class="operation"><p>/</p></div>
      </div>
      <div class="row">
        <div><p class="number">4</p></div>
        <div><p class="number">5</p></div>
        <div><p class="number">6</p></div>
        <div class="operation"><p>x</p></div>
      </div>
      <div class="row">
        <div><p class="number">1</p></div>
        <div><p class="number">2</p></div>
        <div><p class="number">3</p></div>
        <div id="minusOperation"><p>-</p></div>
      </div>
      <div class="row">
        <div><p class="number">0</p></div>
        <div><p class="operation">.</p></div>
        <div id="equal-button"><p>=</p></div>
        <div class="operation"><p>+</p></div>
      </div>
    </div>
  </body>
</html>
