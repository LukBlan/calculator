<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/pub-sub.js" defer></script>
    <script src="./js/calculator-buttons.js" defer></script>
    <script src="./js/key-mapper.js" defer></script>
    <script src="./js/key-function.js" defer></script>
  </head>

  <body>
    <div class="calculator-display">
      <p class="current-operation-display">None</p>
      <p class="current-number-display">0</p>
    </div>

    <div class="row">
      <button class="clear-button">Clear</button>
      <button class="delete-button">Delete</button>
    </div>

    <div class="calculator-buttons">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">/</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">x</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="minusOperation">-</button>
      <button class="number">0</button>
      <button id="dot">.</button>
      <button id="equal-button">=</button>
      <button class="operation">+</button>
    </div>
  </body>
</html>
